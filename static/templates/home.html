{% extends base.html %}
{% load django_markdown %}

{% block blog_entris%}

{% for object in objects_list %}
	<div class="post">
		<h2><a href="{% url"entry-detail" slug=object.slug %}">{{ object.title }}</a></h2>
		<p class="meta">

		{{object.created }} 
		  Tagged under {{ object.tags.all|join:"," }}
		</p>
	</div> 
{% endfor %}
{% endblock %}
